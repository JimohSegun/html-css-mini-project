<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="description" content="The official website for the Chicken Flavour Republic">
    <title>Chicken Flavour Republic</title>
    <link rel="icon" href="/favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1 class="header__h1">Little Taco Shop</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li><a href="/">Home</a></li>
                <li><a href="/#menu">Menu</a></li>
                <li><a href="hours.html">Hours</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

     <div class="hero">

        <figure class="hero__figure">
            <img 
            src="/images/image2.jpg"     
            alt="Chicken Flavour Republic"
            width="1000" 
            height="649">
            <figcaption class="offscreen">Chicken Flavour Republic</figcaption>
        </figure>
    </div>

    
    <main class="main">
        <article class="main__article  contact">
            <h2>Our Location</h2>
            <address>
                17, Eniola street opp eko boy high school , mushin lagos.
                <br><br>
                Phone:<a href="tel:+2348126419974">+2348126419974</a>
            </address>
        </article>
        <article class="main__article  contact">
        <h2 class="contact__h2" >Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get" class="contact__form" >
            <fieldset class="contact__fieldset">
                <legend class="offscreen">Send us a message</legend>
              <p class="contact__p"> 
                  <label class="contact__label" for="name" >Name:</label>
                  <input class="contact__input" type="text" id="name" placeholder="name" required>
              </p>
              <p class="contact__p">
                  <label class="contact__label" for="email">Email:</label>
                  <input class="contact__input" type="email" name="email" id="email" placeholder="your email" 
                   required>
               </p>
               <p class="contact__p">
                    <label  class="contact__label" for="message">Your Message:</label>
                    <br>
                    <textarea class="contact__textarea" name="message" id="message" cols="30" rows="10" 
                     placeholder="Type your message here">
                    </textarea>
                </p>
            </fieldset>
            <button class="contact__button" type="submit">Send</button>
            <button class="contact__button" type="reset">Reset</button>
        </form>
    </article>
    </main>

    <footer class="footer">
        <p> 
            <span class="nowrap"> Copyright &copy; 2023</span>
            <span class="nowrap">The Chicken Flavour Republic</span>
        </p>
    </footer>
</body>
</html>
